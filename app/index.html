<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Polymer Starter Kit</title>

  <base href="/">
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="howto" href="{{baseUrl}}howto">
            <iron-icon icon="info"></iron-icon>
            <span>How to Use</span>
          </a>
          
          <hr>
          <template is="dom-repeat" items="{{apps}}">
            <a data-route="{{item.url}}" href="{{item.url}}">
                <template is="dom-if" if="{{item.passed}}">
                  <iron-icon class="passed" icon="icons:done-all"></iron-icon>
                </template>
                <template is="dom-if" if="{{!item.passed}}">
                  <iron-icon class="failed" icon="icons:clear"></iron-icon>
                </template>
                <span>{{item.name}}</span>
            </a>
          </template>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" fixed>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons don't need these now, might need them later-->
          <!--<paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>-->

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Protractor Dashboard</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home" tabindex="-1">
              <paper-material elevation="1">
                <h1 class="page-title">Welcome to the Protractor Dashboard!</h1>
                <p>This is where all our tests can be reported to so we can get a quick look at how our site's doing. We are very much in the prototype phase, so please excuse the dust.</p>
              </paper-material>
            </section>

            <section data-route="howto" tabindex="-1">
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">How to add your app</h1>
                <p>This section will have instructions on how to add your app to this reporter. It might not be necessary.</p>
              </paper-material>
            </section>
            
            <template is="dom-repeat" items="{{apps}}">
              <section data-route$="{{item.url}}" tabindex="-1">
                <h2 class="page-title">{{item.name}}</h2>
                <template is="dom-repeat" items="{{item.tests}}">
                  <paper-material elevation="1">
                    <template is="dom-if" if="{{item.passed}}">
                      <iron-icon class="passed" icon="icons:done"></iron-icon>
                    </template>
                    <template is="dom-if" if="{{!item.passed}}">
                      <iron-icon class="failed" icon="icons:clear"></iron-icon>
                    </template>
                    <h3 class="sub-title">{{item.name}}</h3>
                    <template is="dom-if" if="{{item.stacktrace}}">
                      <p class="stacktrace">{{item.stacktrace}}</p>
                    </template>
                  </paper-material>
                </template>
              </section>
            </template>
            
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
  
  <script>
    var app = document.querySelector('#app');
    app.addEventListener('dom-change', function() {
      this.apps = [
            {name: 'Tree', url: 'tree', passed: true, tests: [
              {name: 'it should pass this one', passed: true, stacktrace: null},
              {name: 'it was good here too', passed: true, stacktrace: null},
              {name: 'it had another good one', passed: true, stacktrace: null}
            ]},
            {name: 'Memories', url: 'memories', passed: true, tests: [
              {name: 'it should pass this one', passed: true, stacktrace: null},
              {name: 'it was good here too', passed: true, stacktrace: null},
              {name: 'it had another good one', passed: true, stacktrace: null}
            ]},
            {name: 'Ask', url: 'ask', passed: true, tests: [
              {name: 'it should pass this one', passed: true, stacktrace: null},
              {name: 'it was good here too', passed: true, stacktrace: null},
              {name: 'it had another good one', passed: true, stacktrace: null}
            ]},
            {name: 'Some App', url: 'some_app', passed: false, tests: [
              {name: 'it should pass this one', passed: true, stacktrace: null},
              {name: 'it did not pass this one', passed: false, stacktrace: 'Here\'s a simple stack trace on what went wrong, Blah blah blah...'},
              {name: 'it had another good one', passed: true, stacktrace: null}
            ]},
            {name: 'Some Other App', url: 'some_other_app', passed: true, tests: [
              {name: 'it should pass this one', passed: true, stacktrace: null},
              {name: 'it was good here too', passed: true, stacktrace: null},
              {name: 'it had another good one', passed: true, stacktrace: null}
            ]},
            {name: 'Cool App Name Here', url: 'cool_app_name_here', passed: false, tests: [
              {name: 'it did not pass this one', passed: false, stacktrace: 'Here\'s a simple stack trace on what went wrong, Blah blah blah...'},
              {name: 'it was good here though', passed: true, stacktrace: null},
              {name: 'it failed this one as well :(', passed: false, stacktrace: 'Here\'s a simple stack trace on what went wrong, Blah blah blah...'}
            ]}
          ];
    });
  </script>
  
</body>

</html>
